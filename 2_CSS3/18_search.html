<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색창</title>

    <!-- css 링크 연결 따로 안하고 스타일 태그로 작성해봄 -->
    <style>
        *{box-sizing: border-box;}


        /* 검색창 전체 너비 지정 */
        .search-area{ width: 500px;}

        /* 검색창 테두리 */
        .search-area fieldset{
            padding: 2px;
            margin: 0%;
            border: 2px solid #455BA8;
            border-radius: 5px;
            display: flex; /* 요소간격 줄어듬 */
        }

        /* 검색어 입력 상자 */
        #query{
            padding: 10px;
            font-size: 18px;
            font-weight: bold;

            /* 검색창 테두리 없애는 두가지 방법 */
            /* border: 0;  */
            border: none; 


            /* outline : input 요소에 포커스가 맞춰졌음을 나타내는 바깥 선 */
            outline: none; /* 0도 가능 */

            width: 90%; /* 검색input창이 차지하는 비율 */
        }

        /* 검색 버튼 */
        #search-btn{
            width: 10%; /* icon이 차지하는 비율 (검색창 비율을 뺀 나머지 를 입력) */
            background-color: white; /* icon 배경색 없애기 */
            border: none; /* 검색 icon 테두리 삭제 */

            /* icon은 보통 특수문자 같은 문자로 취굽되어서 글자, 글꼴 스타일 적용 가능 */
            font-size: 1.5em; /* icon 사이즈 em단위 적용(부모의 n배?) */
            color: #455BA8; /* icon에 색상 입히기 */
            cursor: pointer; /* icon에 커서 올리면 손가락 모양 */
        }

        </style>
<!-- fontawesome 사이트 아이콘 이용 -->
<script src="https://kit.fontawesome.com/f7459b8054.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <article class="search-area">

        <!-- 내부 input 태그의 값을 서버 또는 페이지로 전달(제출) -->
        <form action="#">
            <fieldset>
                <input type="text" id="query" name="query"
                    placeholder="검색어를 입력하세요">

                <!-- 검색 버튼 -->
                <button type="submit" id="search-btn" class="fa-solid fa-magnifying-glass">
                    
                </button>
            </fieldset>

        </form>
    </article>
</body>
</html>
