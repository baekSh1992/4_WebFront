<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 입력 요소 만들기2</title>
</head>
<body>
    <h1>키우고 싶은 동물 고르기</h1>
    <select name="pet" multiple> 
        <!-- multiple : 컨트롤 누르고 다중선택 가능 -->
        <option value="dog">강아지</option>
        <option value="cat" selected>고양이</option> 
        <!-- selected : 기본선택값 지정 -->
        <option value="hamster">햄스터</option>
        <option value="parrot">앵무새</option>
    </select>
    <br>

    <textarea name="content"
    rows="5" cols="30"> 기본적으로 쓰여 있는 텍스트</textarea>

    <hr>

    <table border="1">
        <tr>
            <th width="80px">이름</th>
            <td width="180px"></td>
            <th width="120px" rowspan="2">사진</th>
        </tr>
        <tr>
            <th height="60px">연락처</th>
            <td height="50px"></td>
        </tr>
        <tr>
            <th>주소</th>
            <td colspan="2"></td>
        </tr>
        <tr>
            <th height="120px">자기소개</th>
            <td colspan="2"></td>
        </tr>

    </table>


</body>
</html>
