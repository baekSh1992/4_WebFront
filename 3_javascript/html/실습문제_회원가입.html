<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 양식</title>
    <style>
        .btn-area {
            text-align: right;
        }

        td {
            padding: 5px;
        }

        fieldset {
            width: 430px;
        }

        span {
            font-size: 14px;
        }

        .confirm {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <form method="post">
        <fieldset>
            <legend>회원 가입 양식</legend>

            <table>
                <tr>
                    <td>아이디</td>
                    <td>
                        <input type="text" id="inputId">
                    </td>
                    <td>
                        <button type="button">중복확인</button>
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td>
                        <input type="password" id="inputPw">
                    </td>
                    <td>
                        <span id="pwMessage"></span>
                    </td>
                </tr>
                <tr>
                    <td>비밀번호확인</td>
                    <td>
                        <input type="password" id="inputPwConfirm">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td>
                        <input type="text" id="inputName">
                    </td>
                    <td>
                        <span id="nameMessage"></span>
                    </td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <label> 남 <input type="radio" name="gender" value="m"></label>
                        <label> 여 <input type="radio" name="gender" value="f"></label>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td>
                        <input type="text" id="inputTel">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td>
                        <input type="text" id="inputEmail">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="btn-area">
                        <button type="reset">초기화</button>
                        <button>회원가입</button>
                    </td>
                    <td></td>
                </tr>
            </table>
        </fieldset>
    </form>

    <script>
        // 답안 코드 작성

        //  * 아이디 : 값이 변했을 때

            const inputId = document.getElementById("inputId");

            
        // 영어 소문자로 시작하고,
        // 영어 대/소문자, 숫자, - , _ 로만 이루어진 6~14 글자 사이 문자열인지 검사
        // 아이디 정규표현식 : (각자 작성)
        // - 형식이 일치할 경우
        // 입력창의 배경색을 springgreen 으로 변경

        // - 형식이 일치하지 않은 경우
        // 입력창의 배경색을 red, 글자색을 white 로 변경

        // * 비밀번호, 비밀번호 확인 : 키보드가 올라올 때
        // "비밀번호" 를 미입력한 상태에서 "비밀번호 확인"을 작성할 경우
        // "비밀번호 확인"에 작성된 내용을 모두 삭제하고
        // '비밀번호를 입력해주세요' 경고창 출력 후
        // focus 를 "비밀번호" 입력창으로 이동

        document.getElementById("inputName").addEventListener("change", function(){

            this.value
        })
    </script>
</body>

</html>
