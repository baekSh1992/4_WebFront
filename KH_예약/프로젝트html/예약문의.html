<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="header-area">include-head</div>
    <div id="head-img" ></div>
    
    <div class="bsh-home-qna">

                    <th>

                </tr>
                <tr>

                    <td><input type="tel" maxlength="4">-<input type="tel" maxlength="4">-<input type="tel" maxlength="4">

                        <option value="nate.com">nate.com</option>

                </tr>
                <tr>

                </tr>
                <tr>

                </tr>

            <div class="bsh-tnwlq"></div>

    <div class="footer-area">include-foot</div>
