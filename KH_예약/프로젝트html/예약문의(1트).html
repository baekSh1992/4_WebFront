<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/KH_예약/프로젝트css/Project.css">

    <title>예약문의 - Hidden Cliff Hotel and Nature</title>
</head>
<body>
   <div id="content" class="content content-qna">
    <div class="head-img"><!-- 사진 h300px --></div>
    <div class="home">
        <ol>
            <li class="home"><a href="http://www.hiddencliff.kr/main/main.html">HOME</a></li>
            <li class="qna">"Q&A"</li>
        </ol>
    </div>
    <div class="sub-title"><h1>예약문의</h1></div>
    <div class="sub-section widewrap">
        <div>
            <form action="#" name="content-frm" id="content-frm" method="post">
                <input type="hidden" name="SqlType" value="insert">

                <div class="tb1">
                    <h2 class="tb1-title">
                        <span class="tb1_head">※ 모든 항목은 필수 입력 사항입니다.</span>
                    </h2>
                    <table>
                        <caption>예약 및 문의</caption>
                        <colgroup>
                            <col style="width: 15%;">
                            <col style="width: 85%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>
                                    <label for="info_name">성명</label>
                                </th>
                                <td>
                                    <input type="text" title="이름 입력" id="info_name" style="width: 349px;" name="info_name" maxlength="10" required>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="info_tel">휴대폰</label>
                                </th>
                                <td>
                                    <input type="text" title="연락처 입력" id="info_tel" name="info_tel" style="width: 105px;" maxlength="4" required>
                                    <em class="info-space">-</em>
                                    <input type="text" title="연락처 입력" id="info_tel2" name="info_tel2" style="width: 105px;" maxlength="4" required>
                                    <em class="info-space">-</em> 
                                    <input type="text" title="연락처 입력" id="info_tel3" name="info_tel3" style="width: 105px;" maxlength="4" required>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="info_email">이메일</label>
                                </th>
                                <td>
                                    <input type="text" title="이메일 선택" id="info_email" name="info_email" style="width: 167px;" maxlength="25" required>
                                    <em class="info_space">@</em>
                                    <input type="text" title="이메일 선택" id="info_email2" name="info_email2" style="width: 167px;" maxlength="25" required>
                                    <em class="info_space"></em>

                                    <select class="selectBox" title="이메일 입력" name="info_email3" id="info_email3" style="width: 180px; display: inline-block;">
                                        <option >직접입력</option>
                                        <option value="naver.com">naver.com</option>
                                        <option value="gmail.com">gmail.com</option>
                                        <option value="nate.com">nate.com</option>
                                        <option value="hotmail.com">hotmail.com</option>
                                        <option value="dreamwiz.com">dreamwiz.com</option>
                                        <option value="freechal.com">freechal.com</option>
                                    </select>
                                    <!-- <a class="selectBox-dropdown" title="이메일 입력" tabindex="0" style="width: 180px; display: inline-block;">
                                        <span class="selectBox-label" style="width: 158px;">직접입력</span>
                                        <span class="selectBox-arrow"></span>
                                    </a> -->
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
    <div></div>
   </div>
</body>
</html>
