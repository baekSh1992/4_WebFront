* 로그인 화면 나타내기 <br>



1. 이 문서를 처음 로드하면 로그인 화면은 보이지 않는다. <br>

2. label 태그는 가로로 '80px' 크기를 갖는다. <br>

3. 로그인 버튼을 클릭하면 로그인 화면이 화면에 나타난다 <br>

4. Close 버튼을 클릭하면 로그인 화면이 사라진다 <br>







* 작성된 코드




​
<!DOCTYPE html>​

<html lang="ko">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>문제해결 1</title>



    <style>
        form .btn {

            background-color: #4CAF50;

            color: white;

            padding: 10px 20px;

            border: none;

            cursor: pointer;

            width: 100px;

            margin-bottom: 10px;

            margin-top: 10px;

        }



        button.btn:hover {

            opacity: 0.8;

            color: yellow;

        }



        .cancel:hover {

            opacity: 0.8;

            background: red;

        }
    </style>

</head>



<body>

    <h2>로그인을 클릭하면 로그인 폼이 나타납니다.</h2>

    <button class="open">로그인</button>



    <div class="form-popup" id="myForm">

        <form action="result.html" method="post">

            <fieldset>

                <legend>로그인</legend>

                <h1>Login</h1>

                <label for="email"><b>Email</b></label>

                <input type="text" placeholder="Enter Email" name="email" required>

                <br>



                <label for="psw"><b>Password</b></label>

                <input type="password" placeholder="Enter Password" name="psw" required>

                <br>



                <button type="submit" class="btn">Login</button>

                <button type="button" class="btn cancel">Close</button>

            </fieldset>

        </form>

    </div>





    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>

        document.getElementById("myForm").style.visibility = "block";

        // 태그의 네임값이 라벨인 태그 효과 적용하는 방법 (3가지)
        //1번
        // const label1 = document.getElementsByTagName("label")[0];
        // const label2 = document.getElementsByTagName("label")[1];
        // label1.style.display = "inline-block";
        // label1.style.width = "80px";
        // label2.style.display = "inline-block";
        // label2.style.width = "80px";

        //2번
        // const label =  document.getElementsByTagName("label");
        // label[0].style.display = "inline-block";
        // label[0].style.width = "80px";
        // label[1].style.display = "inline-block";
        // label[1].style.width = "80px";

        //3번
        const label = document.getElementsByTagName("label");
        for (let i = 0; i < label.length; i++) {
            label[i].style.display = "inline-block";
            label[i].style.width = "80px";
        }



        const open = document.querySelectorAll("open");

        open.addEventListener("click", function () {

            document.getElementById("myForm").style.display = "block";

        });



        const close = document.getElementsByClassName("btn")[0];

        close.addEventListener("click", function () {
            myForm.style.display = "none";
        });

    </script>

</body>

</html>
