<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML실습문제_2</title>
</head>
<body>
    <fieldset>
        <legend>납품자 정보</legend>
       <ol>
        <li>
            <label>납품자명 : </label>
            <input type="text" name="name"> <br><br>
        </li>
        <li>
            <label>email : </label>
            <input type="email" name="email" placeholder="answer@naver.com"> <br><br>
        </li>
        <li>
            <label>홈페이지 : </label>
            <input type="url" value="http://" name="homepage"> <br><br>
        </li>
        <li>
            <label>지역 : </label>
            <select name="local">
                <option value="부산" selected>부산</option>
                <option value="서울" >서울</option>
                <option value="경기" >경기</option>
            </select>
        </li>
       </ol>
    </fieldset>   
    <fieldset>
        <legend>납품 정보</legend>
        <ul>
            <li>
                <label>
                    상품명 : <input type="text" name="name"> <br><br>
                </label>
            </li>
            <li>
                <label >
                    납품수량 : <input type="number" min="100" placeholder="최소 100" step="5"> <br><br>
                </label>
            </li>
            <li>
                <label>
                    납품등급 : <input type="range" step="5" max="100"> 
                </label>
            </li>
            <li>
                <label> <!-- style="resize: none" 을 넣으면 텍스트 사이즈 조절 제한 -->
                    기타사항 : <textarea name="etc" cols="20" rows="5"></textarea>
                </label>  
            </li>
        </ul>
    </fieldset> 
<br> <!--submit 제출하다 -->
    <button type="submit">send message</button>

</body>
</html>
