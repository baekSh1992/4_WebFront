<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML실습문제_2</title>
</head>
<body>
    <fieldset>
        <legend>납품자 정보</legend>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;1. 납품자명 : <input type="text"></p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;2. email : <input type="text" placeholder="answer@naver.com"> </p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;3. 홈페이지 : <input type="url" value="https://"> </p> 
        <p>&nbsp;&nbsp;&nbsp;&nbsp;4. 지역 :  <select name="food">
            <option value="s">부산</option> </select>
    </fieldset>    

    <fieldset>
        <legend>납품 정보</legend>
      <p><li>상품명 : <input type="text"> </li></p>
      <p><li>납품수량 : <input type="text" placeholder="최소100"> </li></p>
      <p><li>납품등급 : <input type="range"> </li></p>
      <p><li>기타사항 : <textarea rows="4"></textarea> </li></p>
    </fieldset>    
<br>
    <button>send message</button>

</body>
</html>
