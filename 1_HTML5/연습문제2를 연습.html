<!DOCTYPE html>
<html lang="ko">
<head>

    <title>연습2를 연습</title>

    <style> /* 스타일 안에서 주석은 범위밖에 안됨 */

        /* thead 태그의 배경색을 aqua로 출력 */
        thead{
            background-color: aqua;
        }
        /* tbody 태그의 배경생을 orange로 출력 */
        tbody{
            background-color: orange;
        }
        /* tfoot 태그의 배경생을 yellow로 출력 */
        tfoot{
            background-color: yellow;
        }
        /* tbody, tfoot 내부에 작성된 th의 배경색을 orangered로 출력 */
        tbody th, tfoot th{
            background-color: orangered;
        }
    </style>
</head>
