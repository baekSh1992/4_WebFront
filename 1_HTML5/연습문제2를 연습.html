<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습2를 연습</title>

    <style> /* 스타일 안에서 주석은 범위밖에 안됨 */

        /* thead 태그의 배경색을 aqua로 출력 */
        thead{
            background-color: aqua;
        }
        /* tbody 태그의 배경생을 orange로 출력 */
        tbody{
            background-color: orange;
        }
        /* tfoot 태그의 배경생을 yellow로 출력 */
        tfoot{
            background-color: yellow;
        }
        /* tbody, tfoot 내부에 작성된 th의 배경색을 orangered로 출력 */
        tbody th, tfoot th{
            background-color: orangered;
        }
    </style>
</head>
<body>
    
    <table border="1">
    <thead>
        <tr>
            <th colspan="5">집밥 강나은</th>
        </tr>
    </thead>



    <tbody>
        <tr>
            <th rowspan="5">집밥 리스트</th>
            <th>메뉴</th>
            <th>먹는사람</th>
            <th>가격</th>
            <th>별점</th>
        </tr>
        <tr> 
            <td>부추무침</td>
            <td>백승훈</td>
            <td>2억</td>
            <td>★★★★★</td>
        </tr>
        <tr>
            <td>짜파게티</td>
            <td>백승훈</td>
            <td>6억</td>
            <td>★★★★★</td>
        </tr>
        <tr>
            <td>김치볶음밥</td>
            <td>백승훈</td>
            <td>32억</td>
            <td>★★★★★</td>
        </tr>
        <tr>
            <td>물</td>
            <td>백승훈</td>
            <td>300원</td>
            <td>★★★★★</td>
        </tr>
    </tbody>



    <tfoot>
        <tr>
            <th colspan="3">총합</th>
            <td>40억 300원</td>
            <td>측정 불가</td>
        </tr>
    </tfoot>


    </table>


</body>
</html>
